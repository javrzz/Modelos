<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'
                 renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">

        <a-assets>
            <a-asset-item id="optimizado.RA" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/optimizado.RA.glb"></a-asset-item>
            <a-asset-item id="lolamora1" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/lolamora1.glb"></a-asset-item>
            <a-asset-item id="menhir.ra" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/menhir.RA.glb"></a-asset-item>
            <a-asset-item id="PAN" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/PAN.glb"></a-asset-item>
            <a-asset-item id="empanada" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/empanada.glb"></a-asset-item>
            <a-asset-item id="sopita" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/sopita.glb"></a-asset-item>
            <a-asset-item id="calabaza" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/calabaza.glb"></a-asset-item>
            <a-asset-item id="sopa2" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/sopa2.glb"></a-asset-item>
            <a-asset-item id="maiz" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/maiz.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker1" type='barcode' value='4'>
            <a-entity
                gltf-model="#optimizado.RA"
                scale="10 10 10">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
             <a-marker id="animated-marker1" type='barcode' value='2'>
            <a-entity
                gltf-model="#lolamora1"
                scale="1 1 1">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
            
             <a-marker id="animated-marker1" type='barcode' value='3'>
            <a-entity
                gltf-model="#menhir.ra"
                scale="0.9 0.9 0.9">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker> 
            
             <a-marker id="animated-marker1" type='barcode' value='1'>
            <a-entity
                gltf-model="#PAN"
                scale="1 1 1">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker> 
            
            
        <a-marker id="animated-marker1" type='barcode' value='5'>
            <a-entity
                gltf-model="#empanada"
                scale="3 3 3">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
              <a-marker id="animated-marker1" type='barcode' value='6'>
            <a-entity
                gltf-model="#sopita"
                scale="0.3 0.3 0.3">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
             <a-marker id="animated-marker1" type='barcode' value='7'>
            <a-entity
                gltf-model="#calabaza"
                scale="1.5 1.5 1.5">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
             <a-marker id="animated-marker1" type='barcode' value='8'>
            <a-entity
                gltf-model="#sopa2"
                scale="0.3 0.3 0.3">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
             <a-marker id="animated-marker1" type='barcode' value='9'>
            <a-entity
                gltf-model="#maiz"
                scale="3 3 3">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
