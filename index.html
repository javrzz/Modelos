<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'
                 renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">

        <a-assets>
            <a-asset-item id="cabezas" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/cabezas.glb"></a-asset-item>
            <a-asset-item id="lola4" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/lola4.glb"></a-asset-item>
            <a-asset-item id="menhir.ra" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/menhir.RA.glb"></a-asset-item>
            <a-asset-item id="relieve3" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/relieve3.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker1" type='barcode' value='1'>
            <a-entity
                gltf-model="#cabezas"
                scale="0.1 0.1 0.1">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
             <a-marker id="animated-marker1" type='barcode' value='2'>
            <a-entity
                gltf-model="#lola4"
                scale="50 50 50">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
            
             <a-marker id="animated-marker1" type='barcode' value='3'>
            <a-entity
                gltf-model="#menhir.ra"
                scale="0.9 0.9 0.9">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker> 
            
             <a-marker id="animated-marker1" type='barcode' value='4'>
            <a-entity
                gltf-model="#relieve3"
                scale="2 2 2">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker> 
            
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
