<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;'
                 renderer="antialias: true; logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;">

        <a-assets>
          
            <a-asset-item id="PAN" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/PAN.glb"></a-asset-item>
            <a-asset-item id="carne" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/carne.glb"></a-asset-item>
            <a-asset-item id="sopita5" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/sopita5.glb"></a-asset-item>
            <a-asset-item id="calabaza" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/calabaza.glb"></a-asset-item>
            <a-asset-item id="maiz" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/maiz.glb"></a-asset-item>
            <a-asset-item id="pez" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/pez.glb"></a-asset-item>
            <a-asset-item id="caldo" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/caldo.glb"></a-asset-item>
            <a-asset-item id="lola2" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/lola2.glb"></a-asset-item>
            <a-asset-item id="lola2" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/soldado.glb"></a-asset-item>
            <a-asset-item id="paraRA3" src="https://raw.githubusercontent.com/javrzz/Modelos/master/Escultura/paraRA3.glb"></a-asset-item>
            
           
        </a-assets>

        <a-marker id="animated-marker1" type='barcode' value='4'>
            <a-entity
                gltf-model="#paraRA3"
                scale="0.5 0.5 0.5">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>  
            
               <a-marker id="animated-marker1" type='barcode' value='11'>
            <a-entity
                gltf-model="#soldado"
                scale="1 1 1">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker> 
            
            <a-marker id="animated-marker1" type='barcode' value='3'>
            <a-entity
                gltf-model="#lola2"
                scale="300 300 300">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
        <a-marker id="animated-marker1" type='barcode' value='1'>
            <a-entity
                gltf-model="#PAN"
                scale="1 1 1">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker> 
                        
        <a-marker id="animated-marker1" type='barcode' value='8'>
            <a-entity
                gltf-model="#caldo"
                scale="0.7 0.7 0.7">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker> 
           
        <a-marker id="animated-marker1" type='barcode' value='5'>
            <a-entity
                gltf-model="#carne"
                scale="0.5 0.5 0.5">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
              <a-marker id="animated-marker1" type='barcode' value='6'>
            <a-entity
                gltf-model="#sopita5"
                scale="0.3 0.3 0.3">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
             <a-marker id="animated-marker1" type='barcode' value='7'>
            <a-entity
                gltf-model="#calabaza"
                scale="1.5 1.5 1.5">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
             <a-marker id="animated-marker1" type='barcode' value='9'>
            <a-entity
                gltf-model="#maiz"
                scale="5 5 5">
                rotation= "0 0 0"           
            </a-entity>
        </a-marker>
            
         
           
             
            
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
